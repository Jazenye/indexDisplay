<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zoom module</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/> 
    <link href="./css/list.css" rel="stylesheet" type="text/css"/> 
    <script src="../jquery-3.1.1.js"></script>

<body>
    <div class="box">
        <div class="small">
            <!-- <img src="img/123-mini.jpg" alt="mini-img" /> -->
            <div class="mask hide"></div>
        </div>
        <div class="big hide">
            <img src="img/123-large.jpg" alt="large-img" />
        </div>
    </div>

    <ul class="items">
        <li class="active"><img src="img/123-mini.jpg" alt="food"></li>
        <li><img src="img/123-mini.jpg" alt="food"></li>
        <li><img src="img/123-mini.jpg" alt="food"></li>

    <div class="local">
        <p class="title">鼠标在图片中的坐标为: </p>
        <p> x : <span> </span></p>
        <p> y :  <span> </span></p>
    </div> 

    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
